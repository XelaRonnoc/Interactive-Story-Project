<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles.css" />
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="./script.js" type="module"></script>
        <title>Document</title>
    </head>
    <body>
        <div class="button-container">
            <button
                id="mute"
                class="button-container__button button-container__button--mute"
            >
                Mute
            </button>
        </div>
        <div class="volume-container">
            <label for="musicVolume" class="volume-container__label"
                >Music Volume</label
            >
            <input
                id="musicVolume"
                class="volume-container__slider"
                type="range"
            />
        </div>
        <main>
            <section id="imageContainer">
                <!-- dynamically added images -->
            </section>
            <!-- dynamically added text -->
        </main>
        <section id="musicContainer">
            <!-- Dynamically added music -->
        </section>
    </body>
</html>
